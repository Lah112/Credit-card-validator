<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Validator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="header-title">Credit Card Validator</h1>
            <p class="header-subtitle">Validate your credit card securely and instantly</p>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="card">
            <h2>Credit Card Validator</h2>
            <input type="text" id="cardNumber" placeholder="Enter Card Number" />
            <button id="validateButton">Validate</button>
            <p id="result"></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Sample Codes (Pvt) Ltd. All rights reserved.</p>
           
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
